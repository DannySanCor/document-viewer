<div class="toolbar">
  <p>{{zoomActual}}</p>
  <button (click)="zoomOption('+')">+</button>
  <button (click)="zoomOption('-')">-</button>
  <button id="save">save</button>
</div>

<div style="display: flex">
    <div style="width: 100%; display: flex">
      <ngx-image-viewer [src]="images"
                        (config)="config"
                        [(index)]="index"
                        (customEvent)="handleEvent($event)"
                        [zoomOption]="zoomAction"
                        >
      </ngx-image-viewer>
  
  </div>
